<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate 1024x1024 Images</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 40px;
            min-height: 100vh;
        }
        h1 { margin-bottom: 10px; font-weight: 300; }
        h2.section-title {
            font-weight: 300;
            font-size: 16px;
            opacity: 0.6;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .section { margin-bottom: 50px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1400px;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        .card h3 {
            margin-bottom: 15px;
            font-weight: 400;
            font-size: 18px;
        }
        canvas {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        button {
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover { background: #3b5ce5; }
        .info {
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>App Store Image Generator (1024 × 1024)</h1>
    
    <!-- Subscriptions Section -->
    <div class="section">
        <h2 class="section-title">Subscriptions</h2>
        <div class="grid">
            <div class="card">
                <h3>FLOW - Standard Dark</h3>
                <canvas id="flow-canvas" width="1024" height="1024"></canvas>
                <button onclick="download('flow-canvas', 'flow-1024.png')">Download PNG</button>
                <div class="info">1024 × 1024 px</div>
            </div>
            <div class="card">
                <h3>ELEVATE - Sky Blue</h3>
                <canvas id="elevate-canvas" width="1024" height="1024"></canvas>
                <button onclick="download('elevate-canvas', 'elevate-1024.png')">Download PNG</button>
                <div class="info">1024 × 1024 px</div>
            </div>
            <div class="card">
                <h3>IMMERSE - Ocean Blue</h3>
                <canvas id="immerse-canvas" width="1024" height="1024"></canvas>
                <button onclick="download('immerse-canvas', 'immerse-1024.png')">Download PNG</button>
                <div class="info">1024 × 1024 px</div>
            </div>
        </div>
    </div>

    <!-- Credit Bundles Section -->
    <div class="section">
        <h2 class="section-title">Credit Bundles</h2>
        <div class="grid">
            <div class="card">
                <h3>ARRIVE - Dawn Amber</h3>
                <canvas id="arrive-canvas" width="1024" height="1024"></canvas>
                <button onclick="download('arrive-canvas', 'arrive-1024.png')">Download PNG</button>
                <div class="info">1024 × 1024 px</div>
            </div>
            <div class="card">
                <h3>SETTLE - Forest Green</h3>
                <canvas id="settle-canvas" width="1024" height="1024"></canvas>
                <button onclick="download('settle-canvas', 'settle-1024.png')">Download PNG</button>
                <div class="info">1024 × 1024 px</div>
            </div>
            <div class="card">
                <h3>EXPAND - Cosmic Violet</h3>
                <canvas id="expand-canvas" width="1024" height="1024"></canvas>
                <button onclick="download('expand-canvas', 'expand-1024.png')">Download PNG</button>
                <div class="info">1024 × 1024 px</div>
            </div>
        </div>
    </div>

    <script>
        const SIZE = 1024;

        // Explicitly load Inter font for canvas
        async function loadFonts() {
            const font = new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v18/UcCO3FwrK3iLTeHuS_nVMrMxCp50SjIw2boKoduKmMEVuGKYAZ9hiA.woff2)', {
                weight: '300',
                style: 'normal'
            });
            await font.load();
            document.fonts.add(font);
            
            // Generate subscriptions
            generateFlow();
            generateElevate();
            generateImmerse();
            
            // Generate credit bundles
            generateArrive();
            generateSettle();
            generateExpand();
        }
        
        loadFonts();

        function createPhosphenes(config) {
            const phosphenes = [];
            for (let i = 0; i < config.count; i++) {
                const hueData = config.hueFunc();
                phosphenes.push({
                    x: Math.random() * SIZE,
                    y: Math.random() * SIZE,
                    radius: Math.random() * 200 + 100,
                    opacity: (Math.random() * 0.06 + 0.02) * config.intensity,
                    hue: hueData.hue,
                    saturation: hueData.saturation,
                    lightness: hueData.lightness
                });
            }
            return phosphenes;
        }

        function drawPhosphenes(ctx, phosphenes, bgColor) {
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, SIZE, SIZE);

            phosphenes.forEach(p => {
                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
                gradient.addColorStop(0, `hsla(${p.hue}, ${p.saturation}%, ${p.lightness}%, ${p.opacity})`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function getTextSize(text) {
            // Credit bundle names - smaller with tighter spacing
            if (text === 'ARRIVE' || text === 'SETTLE' || text === 'EXPAND') {
                return { fontSize: 130, letterSpacing: 140 };
            }
            
            if (text.length <= 6) {
                // Short names like FLOW
                return { fontSize: 160, letterSpacing: 190 };
            } else if (text.length <= 8) {
                // Medium names like ELEVATE
                return { fontSize: 130, letterSpacing: 140 };
            } else {
                // Longer names like IMMERSE
                return { fontSize: 120, letterSpacing: 130 };
            }
        }

        function drawText(ctx, text, color, fontSize, letterSpacing) {
            ctx.fillStyle = color;
            ctx.font = `300 ${fontSize}px "Inter", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Manual letter spacing
            const chars = text.split('');
            const totalWidth = chars.length * letterSpacing;
            let x = (SIZE - totalWidth) / 2 + letterSpacing / 2;
            
            chars.forEach(char => {
                ctx.fillText(char, x, SIZE / 2);
                x += letterSpacing;
            });
        }

        // ============ SUBSCRIPTIONS ============

        function generateFlow() {
            const canvas = document.getElementById('flow-canvas');
            const ctx = canvas.getContext('2d');
            
            // Base phosphenes - brighter
            const phosphenes = createPhosphenes({
                count: 60,
                intensity: 0.8,
                hueFunc: () => ({
                    hue: Math.random() > 0.4 ? 210 + Math.random() * 30 : 250 + Math.random() * 20,
                    saturation: Math.random() * 30 + 25,
                    lightness: Math.random() * 20 + 50
                })
            });
            
            // Add brighter corner phosphenes
            const corners = [
                { x: 150, y: 150 },
                { x: SIZE - 150, y: 150 },
                { x: 150, y: SIZE - 150 },
                { x: SIZE - 150, y: SIZE - 150 }
            ];
            
            corners.forEach(corner => {
                for (let i = 0; i < 10; i++) {
                    const hue = Math.random() > 0.5 ? 210 + Math.random() * 25 : 245 + Math.random() * 25;
                    phosphenes.push({
                        x: corner.x + (Math.random() - 0.5) * 350,
                        y: corner.y + (Math.random() - 0.5) * 350,
                        radius: Math.random() * 200 + 100,
                        opacity: Math.random() * 0.08 + 0.04,
                        hue: hue,
                        saturation: Math.random() * 35 + 35,
                        lightness: Math.random() * 15 + 60
                    });
                }
            });
            
            drawPhosphenes(ctx, phosphenes, 'rgb(10, 10, 15)');
            const size = getTextSize('FLOW');
            drawText(ctx, 'FLOW', 'rgba(255, 255, 255, 0.95)', size.fontSize, size.letterSpacing);
        }

        function generateElevate() {
            const canvas = document.getElementById('elevate-canvas');
            const ctx = canvas.getContext('2d');
            
            const phosphenes = createPhosphenes({
                count: 100,
                intensity: 0.9,
                hueFunc: () => ({
                    hue: 185 + Math.random() * 35,
                    saturation: Math.random() * 40 + 50,
                    lightness: Math.random() * 20 + 70
                })
            });
            
            drawPhosphenes(ctx, phosphenes, 'rgb(220, 240, 255)');
            const size = getTextSize('ELEVATE');
            drawText(ctx, 'ELEVATE', 'rgb(20, 50, 80)', size.fontSize, size.letterSpacing);
        }

        function generateImmerse() {
            const canvas = document.getElementById('immerse-canvas');
            const ctx = canvas.getContext('2d');
            
            const phosphenes = createPhosphenes({
                count: 120,
                intensity: 0.6,
                hueFunc: () => {
                    const rand = Math.random();
                    if (rand < 0.4) {
                        return { hue: 175 + Math.random() * 20, saturation: Math.random() * 30 + 50, lightness: Math.random() * 20 + 35 };
                    } else if (rand < 0.7) {
                        return { hue: 195 + Math.random() * 25, saturation: Math.random() * 35 + 45, lightness: Math.random() * 25 + 40 };
                    } else {
                        return { hue: 210 + Math.random() * 30, saturation: Math.random() * 30 + 40, lightness: Math.random() * 20 + 30 };
                    }
                }
            });
            
            drawPhosphenes(ctx, phosphenes, 'rgb(8, 25, 45)');
            const size = getTextSize('IMMERSE');
            drawText(ctx, 'IMMERSE', 'rgba(255, 255, 255, 0.95)', size.fontSize, size.letterSpacing);
        }

        // ============ CREDIT BUNDLES ============

        // ARRIVE - Dawn Amber (warm sunrise oranges and soft pinks)
        function generateArrive() {
            const canvas = document.getElementById('arrive-canvas');
            const ctx = canvas.getContext('2d');
            
            const phosphenes = createPhosphenes({
                count: 80,
                intensity: 0.75,
                hueFunc: () => {
                    const rand = Math.random();
                    if (rand < 0.5) {
                        // Warm amber/orange
                        return { hue: 25 + Math.random() * 20, saturation: Math.random() * 30 + 50, lightness: Math.random() * 20 + 55 };
                    } else if (rand < 0.8) {
                        // Soft pink/rose
                        return { hue: 350 + Math.random() * 20, saturation: Math.random() * 25 + 40, lightness: Math.random() * 15 + 60 };
                    } else {
                        // Golden yellow
                        return { hue: 40 + Math.random() * 15, saturation: Math.random() * 35 + 45, lightness: Math.random() * 20 + 50 };
                    }
                }
            });
            
            // Add horizon glow effect
            for (let i = 0; i < 15; i++) {
                phosphenes.push({
                    x: Math.random() * SIZE,
                    y: SIZE * 0.6 + Math.random() * SIZE * 0.3,
                    radius: Math.random() * 250 + 150,
                    opacity: Math.random() * 0.06 + 0.03,
                    hue: 20 + Math.random() * 25,
                    saturation: 60 + Math.random() * 20,
                    lightness: 55 + Math.random() * 15
                });
            }
            
            drawPhosphenes(ctx, phosphenes, 'rgb(18, 12, 10)');
            const size = getTextSize('ARRIVE');
            drawText(ctx, 'ARRIVE', 'rgba(255, 250, 245, 0.95)', size.fontSize, size.letterSpacing);
        }

        // SETTLE - Forest Green (earthy greens and warm browns)
        function generateSettle() {
            const canvas = document.getElementById('settle-canvas');
            const ctx = canvas.getContext('2d');
            
            const phosphenes = createPhosphenes({
                count: 90,
                intensity: 0.7,
                hueFunc: () => {
                    const rand = Math.random();
                    if (rand < 0.45) {
                        // Forest green
                        return { hue: 130 + Math.random() * 30, saturation: Math.random() * 30 + 35, lightness: Math.random() * 20 + 40 };
                    } else if (rand < 0.75) {
                        // Sage/moss
                        return { hue: 90 + Math.random() * 30, saturation: Math.random() * 25 + 25, lightness: Math.random() * 20 + 45 };
                    } else {
                        // Warm earth brown
                        return { hue: 30 + Math.random() * 20, saturation: Math.random() * 30 + 30, lightness: Math.random() * 15 + 35 };
                    }
                }
            });
            
            // Add grounding effect at bottom
            for (let i = 0; i < 12; i++) {
                phosphenes.push({
                    x: Math.random() * SIZE,
                    y: SIZE * 0.7 + Math.random() * SIZE * 0.25,
                    radius: Math.random() * 200 + 100,
                    opacity: Math.random() * 0.05 + 0.03,
                    hue: 35 + Math.random() * 15,
                    saturation: 35 + Math.random() * 20,
                    lightness: 30 + Math.random() * 15
                });
            }
            
            drawPhosphenes(ctx, phosphenes, 'rgb(12, 18, 14)');
            const size = getTextSize('SETTLE');
            drawText(ctx, 'SETTLE', 'rgba(235, 245, 235, 0.95)', size.fontSize, size.letterSpacing);
        }

        // EXPAND - Cosmic Violet (deep purples and magentas with cosmic feel)
        function generateExpand() {
            const canvas = document.getElementById('expand-canvas');
            const ctx = canvas.getContext('2d');
            
            const phosphenes = createPhosphenes({
                count: 100,
                intensity: 0.65,
                hueFunc: () => {
                    const rand = Math.random();
                    if (rand < 0.4) {
                        // Deep violet
                        return { hue: 270 + Math.random() * 25, saturation: Math.random() * 35 + 45, lightness: Math.random() * 20 + 35 };
                    } else if (rand < 0.7) {
                        // Magenta/fuchsia
                        return { hue: 300 + Math.random() * 30, saturation: Math.random() * 30 + 40, lightness: Math.random() * 20 + 40 };
                    } else {
                        // Deep indigo
                        return { hue: 250 + Math.random() * 20, saturation: Math.random() * 30 + 35, lightness: Math.random() * 15 + 30 };
                    }
                }
            });
            
            // Add cosmic stardust effect scattered throughout
            for (let i = 0; i < 25; i++) {
                phosphenes.push({
                    x: Math.random() * SIZE,
                    y: Math.random() * SIZE,
                    radius: Math.random() * 80 + 40,
                    opacity: Math.random() * 0.12 + 0.06,
                    hue: 280 + Math.random() * 40,
                    saturation: 50 + Math.random() * 30,
                    lightness: 60 + Math.random() * 20
                });
            }
            
            drawPhosphenes(ctx, phosphenes, 'rgb(15, 10, 22)');
            const size = getTextSize('EXPAND');
            drawText(ctx, 'EXPAND', 'rgba(255, 250, 255, 0.95)', size.fontSize, size.letterSpacing);
        }

        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
