<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, height=1024">
    <title>Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 1024px;
            height: 1024px;
            overflow: hidden;
            background: rgb(10, 10, 15);
        }
        
        #phosphene-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 1024px;
            height: 1024px;
        }
        
        .flow-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Inter', sans-serif;
            font-size: 160px;
            font-weight: 100;
            color: rgba(255, 255, 255, 0.95);
            z-index: 10;
            letter-spacing: 0.3em;
            text-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="phosphene-canvas" width="1024" height="1024"></canvas>
    <div class="flow-text">FLOW</div>
    
    <script>
        (function() {
            const canvas = document.getElementById('phosphene-canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            let phosphenes = [];
            const INTENSITY_MULTIPLIER = 0.5;
            const WIDTH = 1024;
            const HEIGHT = 1024;

            function createPhosphenes() {
                phosphenes = [];
                const count = 100;
                for (let i = 0; i < count; i++) {
                    // Standard dark phosphene: blue to purple hues
                    const hue = Math.random() > 0.4 ? 210 + Math.random() * 30 : 250 + Math.random() * 20;
                    const saturation = Math.random() * 25 + 20;
                    const lightness = Math.random() * 25 + 40;
                    phosphenes.push({
                        x: Math.random() * WIDTH,
                        y: Math.random() * HEIGHT,
                        radius: Math.random() * 200 + 100,
                        baseRadius: Math.random() * 200 + 100,
                        opacity: (Math.random() * 0.04 + 0.015) * INTENSITY_MULTIPLIER,
                        baseOpacity: (Math.random() * 0.04 + 0.015) * INTENSITY_MULTIPLIER,
                        vx: (Math.random() - 0.5) * 0.3,
                        vy: (Math.random() - 0.5) * 0.3,
                        hue: hue,
                        saturation: saturation,
                        lightness: lightness,
                        pulseSpeed: Math.random() * 0.02 + 0.01,
                        pulsePhase: Math.random() * Math.PI * 2
                    });
                }
            }

            function animatePhosphenes() {
                ctx.fillStyle = 'rgb(10, 10, 15)';
                ctx.fillRect(0, 0, WIDTH, HEIGHT);

                phosphenes.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.pulsePhase += p.pulseSpeed;
                    const pulse = Math.sin(p.pulsePhase);
                    p.radius = p.baseRadius + pulse * 40;
                    p.opacity = p.baseOpacity + pulse * 0.02 * INTENSITY_MULTIPLIER;
                    p.vx += (Math.random() - 0.5) * 0.01;
                    p.vy += (Math.random() - 0.5) * 0.01;
                    p.vx = Math.max(-0.4, Math.min(0.4, p.vx));
                    p.vy = Math.max(-0.4, Math.min(0.4, p.vy));

                    if (p.x < -p.radius) p.x = WIDTH + p.radius;
                    if (p.x > WIDTH + p.radius) p.x = -p.radius;
                    if (p.y < -p.radius) p.y = HEIGHT + p.radius;
                    if (p.y > HEIGHT + p.radius) p.y = -p.radius;

                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
                    gradient.addColorStop(0, `hsla(${p.hue}, ${p.saturation}%, ${p.lightness}%, ${p.opacity})`);
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fill();
                });

                requestAnimationFrame(animatePhosphenes);
            }

            createPhosphenes();
            animatePhosphenes();
        })();
    </script>
</body>
</html>
