        <body>
        <canvas id="phosphene-canvas"></canvas>
        
        <div class="container">
        <div class="content">
        <div class="message-container" id="message"></div>
        <div class="tagline" id="tagline">Your personal space for sleep, calm and focus.</div>
        <div class="subheader" id="subheader">We'll let you know when your space is ready.</div>
        </div>
        </div>
        
        <div class="footer" id="footer">
            <p class="footer-text">Â© 2026 Whitespace</p>

                <a href="/terms" class="footer-link">Terms</a>

            </div>

        <script>
        // Get name from URL
        const params = new URLSearchParams(window.location.search);
        const userName = params.get('name') || 'friend';
        
        // Capitalize first letter
        const displayName = userName.charAt(0).toUpperCase() + userName.slice(1).toLowerCase();
        
        // Message with word-by-word animation
        const message = `Welcome to Whitespace, ${displayName}.`;
        const words = message.split(' ');
        const messageContainer = document.getElementById('message');
        const tagline = document.getElementById('tagline');
        const subheader = document.getElementById('subheader');
        const footer = document.getElementById('footer');
        
        // Render words
        words.forEach((word, index) => {
        const span = document.createElement('span');
        span.className = 'word';
        
        // Highlight the user's name (last word with period)
        if (word === `${displayName}.`) {
            span.classList.add('highlight');
        }
        
        span.textContent = word + ' ';
        messageContainer.appendChild(span);
        
        // Animate each word (400ms initial delay + 300ms per word)
        setTimeout(() => {
            span.style.animation = 'fadeInWord 300ms ease forwards';
        }, 400 + index * 300);
        });
        
        // Calculate timing for subsequent elements
        const lastWordTime = 400 + words.length * 300;
        
        // Show tagline 600ms after last word
        setTimeout(() => {
        tagline.style.animation = 'fadeInElement 400ms ease forwards';
        }, lastWordTime + 600);
        
        // Show subheader 300ms after tagline
        setTimeout(() => {
        subheader.style.animation = 'fadeInElement 400ms ease forwards';
        }, lastWordTime + 1000);
        
        // Show footer 300ms after subheader
        setTimeout(() => {
        footer.style.animation = 'fadeInElement 400ms ease forwards';
        }, lastWordTime + 1300);
        
        // Phosphene background (same as landing page)
        const canvas = document.getElementById('phosphene-canvas');
        const ctx = canvas.getContext('2d');
        let phosphenes = [];
        
        function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        }
        
        function createPhosphenes() {
        phosphenes = [];
        const count = 60;
        for (let i = 0; i < count; i++) {
            const hue = Math.random() > 0.5 ? 220 + Math.random() * 30 : 260 + Math.random() * 20;
            phosphenes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 150 + 80,
                opacity: Math.random() * 0.04 + 0.015,
                vx: (Math.random() - 0.5) * 0.2,
                vy: (Math.random() - 0.5) * 0.2,
                color: `hsl(${hue}, 70%, 60%)`
            });
        }
        }
        
        function animatePhosphenes() {
        ctx.fillStyle = 'rgb(10, 10, 15)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        phosphenes.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
        
            if (p.x < -p.radius) p.x = canvas.width + p.radius;
            if (p.x > canvas.width + p.radius) p.x = -p.radius;
            if (p.y < -p.radius) p.y = canvas.height + p.radius;
            if (p.y > canvas.height + p.radius) p.y = -p.radius;
        
            const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
            gradient.addColorStop(0, p.color.replace(')', `, ${p.opacity})`).replace('hsl', 'hsla'));
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
        
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fill();
        });
        
        requestAnimationFrame(animatePhosphenes);
        }
        
        window.addEventListener('resize', () => {
        resizeCanvas();
        createPhosphenes();
        });
        
        resizeCanvas();
        createPhosphenes();
        animatePhosphenes();
        </script>
