<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Whitespace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
        }

        #phosphene-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .message-container {
            max-width: 600px;
            text-align: center;
        }

        .word {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(24px, 5vw, 36px);
            line-height: 1.6;
            color: #ffffff;
            opacity: 0;
            display: inline-block;
            margin-right: 0.3em;
        }

        .word.highlight {
            color: rgba(107, 140, 255, 0.9);
        }

        .subheader {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 48px;
            opacity: 0;
        }

        .footer {
            position: absolute;
            bottom: 60px;
            text-align: center;
            opacity: 0;
        }

        .footer-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }

        @keyframes fadeInWord {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInElement {
            to {
                opacity: 1;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }

            .word {
                font-size: 24px;
            }

            .subheader {
                margin-top: 32px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="message-container" id="message"></div>
        <div class="subheader" id="subheader">We'll let you know when your space is ready.</div>
    </div>

    <div class="footer" id="footer">

    </div>

        const userName = params.get('name') || 'friend';

        // Capitalize first letter
        const displayName = userName.charAt(0).toUpperCase() + userName.slice(1).toLowerCase();

        // Message with word-by-word animation
        const message = `Welcome to Whitespace, ${displayName}, your personal space for sleep, calm and focus.`;
        const words = message.split(' ');
        const messageContainer = document.getElementById('message');
        const subheader = document.getElementById('subheader');
        const footer = document.getElementById('footer');

        // Render words
        words.forEach((word, index) => {
            const span = document.createElement('span');
            span.className = 'word';
            
            // Highlight the user's name
            if (word === `${displayName},`) {
                span.classList.add('highlight');
            }
            
            span.textContent = word + ' ';
            messageContainer.appendChild(span);

            // Animate each word (400ms initial delay + 300ms per word)
            setTimeout(() => {
                span.style.animation = 'fadeInWord 300ms ease forwards';
            }, 400 + index * 300);
        });

            subheader.style.animation = 'fadeInElement 400ms ease forwards';
        }, 400 + words.length * 300 + 600);

            footer.style.animation = 'fadeInElement 400ms ease forwards';
        }, 400 + words.length * 300 + 900);
