<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Whitespace</title>
    <link rel="icon" type="image/png" href="/src/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0A0A12;
            color: #ECECF2;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-family: 'Crimson Pro', serif;
            font-weight: 300;
            font-size: 32px;
            margin-bottom: 12px;
        }
        p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            color: #ECECF2;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: border-color 0.2s;
        }
        .btn:hover { border-color: rgba(255, 255, 255, 0.35); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Whitespace</h1>
        <p>This link opens a meditation session in the Whitespace app.</p>
        <a class="btn" href="https://trywhitespace.com">Learn more</a>
    </div>
</body>
</html>
