<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/favicon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Phosphene Background */
        #phosphene-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 40px 80px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Logo */
        .logo-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease 0.3s forwards;
        }

        .logo {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(107, 140, 255, 0.4));
        }

        /* Content Area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease 0.6s forwards;
        }

        .heading {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(28px, 6vw, 42px);
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 0;
            line-height: 1.5;
            margin-bottom: 32px;
            max-width: 500px;
        }

        .subheading {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(16px, 3.5vw, 20px);
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 0;
            line-height: 1.5;
            margin-bottom: 48px;
            max-width: 500px;
        }

        /* Input Container */
        .input-container {
            width: 100%;
            max-width: 480px;
            margin-bottom: 32px;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 16px;
        }

        .email-input {
            width: 100%;
            padding: 14px 4px;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.25);
            color: #ffffff;
            font-size: 20px;
            font-family: 'Crimson Pro', serif;
            font-weight: 400;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.35);
            font-family: 'Crimson Pro', serif;
        }

        .email-input:focus {
            outline: none;
            border-bottom-color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 16px 40px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 18px;
            font-family: 'Crimson Pro', serif;
            font-weight: 400;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .submit-btn:hover {
            opacity: 0.7;
        }

        .submit-btn:active {
            opacity: 0.5;
        }

        /* Footer */
        .footer {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease 0.9s forwards;
        }

        .footer-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
            margin-bottom: 0;
        }

        /* Success Message */
        .success-message {
            display: none;
            padding: 16px 24px;
            background: rgba(107, 200, 140, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(107, 200, 140, 0.3);
            border-radius: 12px;
            color: #6bc88c;
            font-size: 15px;
            font-family: 'Crimson Pro', serif;
            margin-top: 16px;
            text-align: center;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 24px 60px;
            }

            .logo {
                width: 140px;
            }

            .heading {
                font-size: 32px;
                margin-bottom: 24px;
            }

            .subheading {
                margin-bottom: 32px;
            }

            .email-input,
            .submit-btn {
                font-size: 16px;
                padding: 18px 20px;
            }
        }
