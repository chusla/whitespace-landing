<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <title>Whitespace â€” Make space for yourself to focus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Phosphene Background */
        #phosphene-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px 40px 80px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Logo */
        .logo-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease 0.3s forwards;
        }

        .logo {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(107, 140, 255, 0.4));
        }

        /* Content Area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease 0.6s forwards;
        }

        .heading {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(28px, 6vw, 42px);
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 0;
            line-height: 1.5;
            margin-bottom: 72px;
            max-width: 500px;
        }

        /* Input Container */
        .input-container {
            width: 100%;
            max-width: 480px;
            margin-bottom: 32px;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 16px;
        }

        .email-input {
            width: 100%;
            padding: 14px 4px;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.25);
            color: #ffffff;
            font-size: 20px;
            font-family: 'Crimson Pro', serif;
            font-weight: 400;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.35);
            font-family: 'Crimson Pro', serif;
        }

        .email-input:focus {
            outline: none;
            border-bottom-color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 16px 40px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 18px;
            font-family: 'Crimson Pro', serif;
            font-weight: 400;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .submit-btn:hover {
            opacity: 0.7;
        }

        .submit-btn:active {
            opacity: 0.5;
        }

        .helper-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            font-weight: 300;
        }

        /* Footer */
        .footer {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease 0.9s forwards;
        }

        .footer-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
            margin-bottom: 8px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 13px;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Success Message */
        .success-message {
            display: none;
            padding: 16px 24px;
            background: rgba(107, 200, 140, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(107, 200, 140, 0.3);
            border-radius: 12px;
            color: #6bc88c;
            font-size: 15px;
            font-family: 'Crimson Pro', serif;
            margin-top: 16px;
            text-align: center;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 24px 60px;
            }

            .logo {
                width: 140px;
            }

            .heading {
                font-size: 32px;
                margin-bottom: 40px;
            }

            .email-input,
            .submit-btn {
                font-size: 16px;
                padding: 18px 20px;
            }
        }

        @media (max-height: 700px) {
            .container {
                padding: 40px 40px 60px;
            }

            .heading {
                margin-bottom: 32px;
            }
        }
    </style>
</head>
<body>
    <canvas id="phosphene-canvas"></canvas>

    <div class="container">
        <div class="logo-container">
            <img src="better_logo__3_.png" alt="Whitespace" class="logo">
        </div>

        <div class="content">
            <h1 class="heading">Make space for yourself to focus.</h1>
            
<form class="input-container" id="emailForm">
    <div class="input-wrapper">
        <input 
            type="text" 
            class="name-input email-input" 
            placeholder="First name" 
            required
            id="nameInput"
            autocomplete="given-name"
            style="margin-bottom: 20px;"
        >

            type="email"

            placeholder="your@email.com" 
            required
            id="emailInput"
            autocomplete="email"
        >

    <button type="submit" class="submit-btn">Join Waitlist</button>
    
    <div class="success-message" id="successMessage">
        âœ“ Preparing your welcome...
    </div>
</form>

            <p class="helper-text">Be among the first to experience meditation created uniquely for you</p>
        </div>

        <div class="footer">
            <p class="footer-text">Â© 2025 Whitespace</p>
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
            </div>
        </div>
    </div>

    <script>
        // Phosphene Background
        const canvas = document.getElementById('phosphene-canvas');
        const ctx = canvas.getContext('2d');
        let phosphenes = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createPhosphenes() {
            phosphenes = [];
            const count = 60;
            for (let i = 0; i < count; i++) {
                const hue = Math.random() > 0.5 ? 220 + Math.random() * 30 : 260 + Math.random() * 20;
                phosphenes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 150 + 80,
                    opacity: Math.random() * 0.04 + 0.015,
                    vx: (Math.random() - 0.5) * 0.2,
                    vy: (Math.random() - 0.5) * 0.2,
                    color: `hsl(${hue}, 70%, 60%)`
                });
            }
        }

        function animatePhosphenes() {
            ctx.fillStyle = 'rgb(10, 10, 15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            phosphenes.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < -p.radius) p.x = canvas.width + p.radius;
                if (p.x > canvas.width + p.radius) p.x = -p.radius;
                if (p.y < -p.radius) p.y = canvas.height + p.radius;
                if (p.y > canvas.height + p.radius) p.y = -p.radius;

                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
                gradient.addColorStop(0, p.color.replace(')', `, ${p.opacity})`).replace('hsl', 'hsla'));
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animatePhosphenes);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            createPhosphenes();
        });

        resizeCanvas();
        createPhosphenes();
        animatePhosphenes();

        // Form handling
        const form = document.getElementById('emailForm');
        const successMessage = document.getElementById('successMessage');
        const emailInput = document.getElementById('emailInput');
        const submitBtn = form.querySelector('.submit-btn');

        console.log('âœ… Form handler initialized');
        console.log('Form elements:', { form, emailInput, submitBtn, successMessage });

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    console.log('ðŸ”µ Form submitted');
    
    const name = document.getElementById('nameInput').value;
    const email = emailInput.value;
    
    console.log('Name:', name, 'Email:', email);
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Joining...';
    
    try {
        console.log('ðŸ“¤ Sending request to /api/subscribe');
        
        const response = await fetch('/api/subscribe', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, name })
        });

        console.log('ðŸ“¥ Response status:', response.status);

        const data = await response.json();
        console.log('ðŸ“¥ Response data:', data);
        
        if (response.ok) {
            console.log('âœ… Success! Redirecting to welcome...');
            // Redirect to welcome page with name
            window.location.href = `/welcome.html?name=${encodeURIComponent(name)}`;
        } else {
            console.error('âŒ Error response:', data);
            alert(data.error || 'Something went wrong. Please try again.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Join Waitlist';
        }
    } catch (error) {
        console.error('âŒ Fetch error:', error);
        alert('Failed to join waitlist. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Join Waitlist';
    }
});

        console.log('âœ… Event listener attached');

        // Auto-focus on desktop
        if (window.innerWidth > 768) {
            setTimeout(() => {
                emailInput.focus();
            }, 1000);
        }
    </script>
